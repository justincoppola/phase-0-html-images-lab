<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- First image tag with only the source attribute -->
<img src="image1.jpg">

<!-- Second image tag with source and alt attributes -->
<img src="image2.jpg" alt="Image 2">

<!-- Third image tag with source, alt, and title attributes -->
<img src="image3.jpg" alt="Image 3" title="This is Image 3">

  </body>
</html>
